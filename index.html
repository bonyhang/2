<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog with Ads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sticky Anchor Ad (Top, Centered, Closable) -->
    <div id="sticky-ad">
        <span class="close-ad" onclick="document.getElementById('sticky-ad').style.display='none'">✖</span>
        <p>Sticky Top Ad - Your Ad Here</p>

        <script type="text/javascript">
	atOptions = {
		'key' : '3dfb1b3c9263bd560e0d614265e2daf6',
		'format' : 'iframe',
		'height' : 90,
		'width' : 728,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//sparrowaboveaveragedefence.com/3dfb1b3c9263bd560e0d614265e2daf6/invoke.js"></script>
        
    </div>

    <div class="container">
        <header>
            <h1>My Blog Post</h1>
        </header>

        <!-- Before Content Ad -->
        <div class="ad">Ad Before Content</div>

        <article>
            <h2>Article Title</h2>

            <p>Welcome to this blog post. Here’s the introduction...</p>

            <!-- Ad After First Paragraph -->
            <div class="ad">Ad After Paragraph</div>

            <p>More content continues here...</p>

            <!-- Video Section -->
            <div class="video-container">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Ad Below Video -->
                <div class="ad">Ad Below Video</div>
            </div>

            <p>More blog content after the video...</p>
        </article>

        <!-- Native Ad After Content -->
        <div class="native-ad">
            <p>Sponsored Content</p>
        </div>
    </div>

    <script>
        // Close sticky top ad
        document.querySelector(".close-ad").addEventListener("click", function() {
            document.getElementById("sticky-ad").style.display = "none";
        });
    </script>

</body>
</html>
